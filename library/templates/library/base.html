<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Личная библиотека{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">MyLibr</a>
            <div class="nav-links">
                <a href="{% url 'home' %}">Главная</a>
                <a href="{% url 'statistics' %}">Статистика</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'add_book' %}">Добавить книгу</a>
                    <a href="{% url 'account_logout' %}">Выход</a>
                {% else %}
                    <a href="{% url 'account_login' %}">Вход</a>
                    <a href="{% url 'account_signup' %}">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>© {% now "Y" %} MyLibr</p>
        </div>
    </footer>
</body>
</html>
